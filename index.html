<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div id="quiz-container">
            <h1>Welcom to My questions</h1>
            <div class="questions w-50 m-auto p-md-3 border-2">
                <h2 id="question"></h2>
                <ol type="A"class='position-relative p-3'>
                    <li class="option w-25 mb-2"><span id="option0" onclick="calcScore(this)"></span></li>
                    <li class="option w-25 mb-2"><span id="option1" onclick="calcScore(this)"></span></li>
                    <li class="option w-25 mb-2"><span id="option2" onclick="calcScore(this)"></span></li>
                    <li class="option w-25 mb-2"><span id="option3" onclick="calcScore(this)"></span></li>
                </ol>
                <h4 id="stat"></h4>
            </div>
            
            <div class="buttons">
                <button type="button" class="next w-auto">Next</button>
            </div>
            
        </div>
        
        
        <div id="scoreboard">
            <img src="/score.png" alt=""">
            <h2 id="score-title">Your Score</h2>
            <h2 id="score"></h2>
            <button type="button" id="score-btn" class=""onclick="backToQuiz()">Back to Quiz</button>
            <button type="button" id="check-answer" onclick="checkAnswer()">Check Answers</button>
        </div>
        
        
        <div id="answerBank">
            <h2>Answers :</h2>
            <ol type="1" id="answers">
                
            </ol>
            <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
